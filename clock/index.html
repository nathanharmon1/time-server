<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Campanile Time Clock</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <!-- TODO: show site favicon -->
    </head>
    <body>
        <main id="time">
            <!-- time inside of the "time datetime" section is for screereader accessibility -->
            <!-- time between the tags is the time visible on the screen -->
            <span id="time-main">Clock Time (CST): <time id="main-time" datetime="">15:00:27</time></span>
            <span id="time-solar">Solar Time: <span id="solar-time">12:32:12</span></span>
            <span><time id="date" datetime="2022-03-12">March 12, 2022</time></span>
        </main>

        <footer>
            <p>Created By: Graham Butler, Nathan Harmon, and Spencer Gannon in Spring 2022</p>
            <p><a href="https://github.com/nathanharmon1/time-server">View our GitHub</a></p>
            <p><a href="about.html">About the project</a></p>
        </footer>
    </body>
</html>
